<script>
    const d1 = document.getElementById('d1');

    const s1 = d1.innerText;
    // console.log(s1);

    const arr1 = s1.split('\n');
    const arr2 = [];

    // foreach,不是,直接返回的

        arr2.push( "<div style='margin:15px'>" + ele + "</div>");
    });
    // console.log(arr2);

    s2 = arr2.join("\n");
    
    // 外部的,没有完全替换掉

    // newNode.innerHTML = "<div>" + s2 + "</div>";

    d1.outerHTML = "<div>" + s2 + "</div>";

</script>
